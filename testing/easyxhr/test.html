<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/gh/munchkinhalfling/mhpm/mhpm.js"></script>
</head>
<body>
    <h1>EasyXHR test</h1>
    The content of the &lt;element&gt; element is: <span id="element-content"></span>.
    <script>
        let elem = document.querySelector('#element-content');
        const EasyXHR = Package.load('Easy XHR');
        let guineapig = EasyXHR.getXMLSync('https://cdn.jsdelivr.net/gh/munchkinhalfling/mhpm/testing/easyxhr/guineapig.xml');
        elem.innerHTML = guineapig.querySelector('element').innerHTML;
    </script>
</body>
</html>
